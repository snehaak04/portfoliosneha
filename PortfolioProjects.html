            function myFunction() { //this is to make it responsive

              }
            }
            //now this is to track the scroll direction
            let lastScrollTop = 0;
            const navbar = document.getElementById('myTopnav'); 

            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScroll > lastScrollTop) {
                    navbar.style.top = "-80px";
                } else {
                    navbar.style.top = "0";
                }

                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
            });
        </script>

        <script>
          filterSelection("all")
          function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("griditem");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
              w3RemoveClass(x[i], "show");
              if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
          }
          
          function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
          }
          
          function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);     
              }
            }
            element.className = arr1.join(" ");
          }
          
          // to make it active class
          var btnContainer = document.getElementsByClassName("projectfilter")[0];
          var btns = btnContainer.getElementsByClassName("filterbtn");

          for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
              for (var j = 0; j < btns.length; j++) {
                btns[j].classList.remove("active");
              }
              this.classList.add("active");
            });
          }

          //to connect this to home page
          function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
          }

            //to get URL parameters
            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            //to set the active button based on the filter
            function setActiveButton(filter) {
                const btns = document.getElementsByClassName("filterbtn");
                const filterMap = {
                  'all': 'All',
                  'ixd': 'Interaction Design',
                  'gd': 'Graphic Design',
                  'motion': 'Motion Graphics',
                  'gamedes': 'Game Design'
              };
                for (let i = 0; i < btns.length; i++) {
                    if (filterMap[filter] && btns[i].textContent.trim() === filterMap[filter]) {
                        btns[i].classList.add("active"); 
                    } else {
                        btns[i].classList.remove("active"); 
                    }
                }
            }

            // Call filterSelection based on the URL parameter
            window.onload = function() {
                const filter = getQueryParameter('filter');
                if (filter) {
                    filterSelection(filter);
                    setActiveButton(filter); 
                } else {
                    filterSelection('all');
                    setActiveButton('all');
                }
            };
        </script>
